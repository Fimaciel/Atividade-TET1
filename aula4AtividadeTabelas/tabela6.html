<!DOCTYPE html>
<html lang = "pt-br">
	<head>
		<title>Tabelas</title>
		<meta charset="utf-8">
	</head>
    <body>
		<h1>Sexta Tabela</h1>
        <table border="1">
            <tr>
                <th>Nome</th>
                <th colspan="2">Telefones</th>
            </tr>
            <tr>
                <td>Ted</td>
                <td>8888-8888</td>
                <td>9999-9999</td>
            </tr>
            <tr>
                <td>Junior</td>
                <td>1111-1111</td>
                <td>2222-2222</td>
            </tr>
        </table>

        <h2>Depois usando o rowspan</h2> 
        <table border="1">
            <tr>
              <th>Primeiro Nome:</th>
              <td>Ted</td>
            </tr>
            <tr>
              <th rowspan="2">Telefone:</th>
              <td>8888-8888</td>
            </tr>
            <tr>
             <td>9999-9999</td>
            </tr>
            </table>
	</body>
</html>
